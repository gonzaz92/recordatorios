{% extends 'recordatorios/Base.html' %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style='margin-top: 2rem;'>
            <div class="card mt-5" style='margin-bottom: 10rem;'>
                <div class="card-header py-4 text-white text-center" style='background-color: #42454e;'>
                    <h2 class="font-weight-bold">Registrar Usuario</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <div class='d-flex justify-content-center'>
                            {% if user.is_authenticated %}
                                <button class="btn btn-outline-dark btn-block" type="submit">Actualizar</button>
                            {% else %}
                                <button class="btn btn-outline-dark btn-block" type="submit">Registrarme</button>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
