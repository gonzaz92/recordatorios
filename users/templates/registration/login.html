{% extends 'recordatorios/Base.html' %}

{% block contenido %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style='margin-top: 8rem;'>
            <div class="card mt-5" style='margin-bottom: 20rem;'>
                <div class="card-header py-4 text-white text-center" style='background-color: #42454e;'>
                    <h2 class="font-weight-bold">Iniciar sesión</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">
                                Nombre de Usuario: {{ form.username }}
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 py-3 text-center">
                                Contaseña: {{ form.password }}
                            </div>
                        </div>
                        <div class='d-flex justify-content-center'>
                            <button class="btn btn-outline-dark btn-block" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
