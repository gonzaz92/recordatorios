{% extends 'recordatorios/Base.html' %}

{% block contenido %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style='margin-top: 2rem;'>
            <div class="card mt-5" style='margin-bottom: 10rem;'>
                <div class="card-header py-4 text-white text-center" style='background-color: #42454e;'>
                    <h2 class="font-weight-bold">Usuario</h2>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <p><strong>Nombre de Usuario:</strong> {{ user.username }}</p>
                            <p><strong>Apellido y Nombre:</strong> {{ user.last_name }}, {{ user.first_name }}</p>
                            <p><strong>Email:</strong> {{ user.email }}</p>

                        </div>
                    </div>
                    <div class='d-flex justify-content-center'>
                        <div class='row justify-content-center'>
                            <div class='col-auto'>
                                <a class="btn btn-outline-dark btn-block" href="{% url 'user_update' user.id %}">Editar</a>
                            </div>
                            <div class='col-auto'>
                                <a class="btn btn-outline-dark btn-block" href="{% url 'user_delete' user.id %}">Borrar Cuenta</a>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
