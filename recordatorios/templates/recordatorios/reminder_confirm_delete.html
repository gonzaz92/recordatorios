{% extends 'recordatorios/Base.html' %}

{% block contenido %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6" style='margin-top: 8rem;'>
            <div class="card mt-5" style='margin-bottom: 20rem;'>
                <div class="card-header py-4 text-white text-center" style='background-color: #42454e;'>
                    <h2 class="font-weight-bold">Confirmar Borrado</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">
                                <p>¿Estás seguro de que deseas borrar el recordatorio {{ object.title }}?</p>
                            </div>
                        </div>
                        <div class='d-flex justify-content-center'>
                            <div class='row justify-content-center'>
                                <div class='col-6'>
                                    <button class="btn btn-outline-dark btn-block" type="submit">Borrar</button>
                                </div>
                                <div class='col-6'>
                                    <a class="btn btn-outline-dark btn-block" href="{% url 'reminder_detail' reminder.id %}">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
