{% extends 'recordatorios/Base.html' %}
{% block contenido %}

<div class="container px-4 px-lg-5 mt-5">
    <table class='table table-bordered' style='margin-bottom: 4rem;'>
        <thead>
            <tr class='text-center'>
                <th>Identificador</th>
                <th>Prioridad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for priority in object_list %}
            <tr>
                <td style="display: flex; justify-content: center; align-items: center;">
                    <div style="width: 60px; height: 30px; background-color: {{ priority.color }}; border: 2px solid gray; border-radius: 5px;"></div>
                </td>
                <td class='text-center'>{{ priority.name }}</td>
                <td class='text-center'>
                    <a class="btn btn-outline-dark" href="{% url 'up_priority' priority.id %}">↑</a>
                    <a class="btn btn-outline-dark" href="{% url 'down_priority' priority.id %}">↓</a>
                    <a class="btn btn-outline-dark" href="{% url 'update_priority' priority.id %}">Actualizar</a>
                    <a class="btn btn-outline-dark" href="{% url 'delete_priority' priority.id %}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
