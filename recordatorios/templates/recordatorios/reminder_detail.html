{% extends 'recordatorios/Base.html' %}

{% block contenido %}

<div class='container'>
    <div class='card' style='max-width: 60%; margin: auto; margin-top: 2rem; margin-bottom: 2rem;'>
        <div class='card-header text-center' style='background-color: #e1ebea'>
            {{ object.title }}
        </div>
        <div class='card-body' style='background-color: #f9f9f9;'>
            {{ object.description|safe }}
            <div class='row justify-content-center mt-3'>
                <div class='col-6 text-center' style='background-color: #e1ebea'>
                    {{ object.status }}
                </div>
                <div class='col-6 text-center' style='background-color: {{ object.priority.color }}'>
                    {{ object.priority }}
                </div>
            </div>
        </div>
        <div class="container text-center my-3">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a class="btn btn-outline-dark btn-block" href="{% url 'delete_reminder' object.id %}">Borrar</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-dark btn-block" href="{% url 'update_reminder' object.id %}">Actualizar</a>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-dark btn-block" href="{% url 'reminder_list' %}?status={{ reminder.status }}">Regresar</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
